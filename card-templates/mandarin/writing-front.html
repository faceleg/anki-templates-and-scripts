  function millisecondsSinceTimestamp(previousTimestamp) {
    // Get the current timestamp in milliseconds
    const currentTimestamp = Date.now();

    // Calculate the difference between current and previous timestamps
    const differenceMilliseconds = currentTimestamp - previousTimestamp;

    return differenceMilliseconds;
  }

<script type="text/javascript">
  // Browser based text to speech for use with multi character words
  var utterance = new SpeechSynthesisUtterance();
  function speak(phrase) {
    
    utterance.lang = 'zh'
    utterance.text = phrase

    // Select a voice that speaks Mandarin or Taiwanese Mandarin
    const voices = speechSynthesis.getVoices().filter((voice) => {
      if (voice.lang.indexOf('zh-TW') === 0) return true
      else if (voice.lang.indexOf('zh-CN') === 0) return true
      else return false
    });
    
    // Randomly choose one of these voices
    const voiceIndex = (Math.floor(Math.random() * voices.length))    
    utterance.voice = voices[voiceIndex];
    speechSynthesis.speak(utterance);
  }

        return 1;
      } else if (["á", "é", "í", "ó", "ú", "ǘ", "v́"].indexOf(pure) !== -1) {
        return 2;
      } else if (["ǎ", "ě", "ǐ", "ǒ", "ǔ", "ǚ", "v̌"].indexOf(pure) !== -1) {

          document.getElementById(divId).style.display = "none";
        }
      } else {
        document.getElementById(_id).checked = true;
        UniqueCardPersistence.setItem(_id, true);
        if (!drawIds.includes(_id)) {
          document.getElementById(divId).style.display = "block";
        }
      }

      if (UniqueCardPersistence.getItem(_id) == false) {
        document.getElementById(_id).checked = false;
      } else {
        document.getElementById(_id).checked = true;
        UniqueCardPersistence.setItem(_id, true);
      }

      showHideFieldByCheckboxId(_id);
    }

    showTraditionalChar();
  }

  function showTraditionalChar() {
    var tradChar = document.getElementById("char_trad");
    var simChar = document.getElementById("char_sim");
    if (tradChar.innerText != simChar.innerText) {
      if (UniqueCardPersistence.getItem("text-trad") == true) {
        tradChar.style.display = "block";
      }
    } else {
      if (UniqueCardPersistence.getItem("text-sim") == true) {
        tradChar.style.display = "none";
      }
    }
  }

  function initDrawPrefs() {
    var drawPrefsList = ["draw-size", "stroke-size", "hint-miss"];
    for (var _id of drawPrefsList) {
      var elem = document.getElementById(_id);
      var storedValue = UniqueCardPersistence.getItem(_id);
      if (storedValue) {
        elem.value = storedValue;
      } else {
        var value = _id == "draw-size" ? 400 : _id == "stroke-size" ? 64 : 5;
        elem.value = value;
        UniqueCardPersistence.setItem(_id, value);
      }
    }

    // Set traditional/simplified draw selector
    if (UniqueCardPersistence.getItem("reading-practice-select")) {
      // Traditional
      document.getElementById("reading-practice-select").selectedIndex = 1;
    } else {
      // Simplified
      document.getElementById("reading-practice-select").selectedIndex = 0;
    }
  }

  function showHideFieldByCheckboxId(_id) {
    var isShowField = document.getElementById(_id).checked ? true : false;
    var divId = _id.replace("text-", "char_");

    // Use the generic showhide on the element first
    showHide("#" + divId, isShowField, "block");

    // Perform additional show/hide on special elements
    switch (_id) {
      case "text-pinyin":
        showHide(".pinyin", isShowField);
        break;

      case "text-zhuyin":
        showHide(".zhuyin", isShowField);
        break;

      case "text-examples-parts-of-speech":
        showHide(".char_examples-parts-of-speech", isShowField);
        break;

      case "text-sim":
        showHide("#char-sim-id", isShowField);
        break;

      case "text-trad":
        showHide("#char-trad-id", isShowField);
        showHide(".sep", isShowField);
        break;

      default:
        // Warning this breaks AnkiMobile
        // console.warn(_id + " not in switch list");
        break;
    }
  }

  function setPrefs(e) {
    if (e.id == "reading-practice-select") {
      UniqueCardPersistence.setItem(e.id, e.selectedIndex);
      doPractice();
    }

    if (e.type == "checkbox") {
      UniqueCardPersistence.setItem(e.id, e.checked);
      var divId = e.id.replace("text-", "char_");
      if (e.id == "text-stroke-color" || e.id == "text-outline") {
        return;
      }

      showHideFieldByCheckboxId(e.id);
    }

    if (e.type == "number") {
      UniqueCardPersistence.setItem(e.id, e.value);
      var elem = document.getElementById(e.id);
      elem.value = e.value;
    }
  }

  function showHide(type, isShow, style = "inline") {
    if (isShow) {
      document.querySelectorAll(type).forEach(function (val) {
        val.style.display = style;
      });
    } else {
      document.querySelectorAll(type).forEach(function (val) {
        val.style.display = "none";
      });
    }
  }

  function openSidebar(id) {
    var width = id == "sidebar" ? "250px" : "160px";
    document.getElementById(id).style.width = width;
  }

  function closeSidebar(id) {
    document.getElementById(id).style.width = "0";
  }

  document.addEventListener("click", function (event) {
    if (
      !document.getElementById("sidebar") ||
      !document.getElementById("more-info-sidebar")
    ) {
      return;
    }
    if (!document.getElementById("sidebar").contains(event.target)) {
      closeSidebar("sidebar");
    }
    if (!document.getElementById("more-info-sidebar").contains(event.target)) {
      closeSidebar("more-info-sidebar");
    }
    if (document.getElementById("btnShowMenu").contains(event.target)) {
      openSidebar("sidebar");
    }
    if (document.getElementById("btnMoreOptions").contains(event.target)) {
      openSidebar("more-info-sidebar");
    }
  });

      initSwitchPrefs();
      initDrawPrefs();

      window.addEventListener("load", initSwitchPrefs, false);
      window.addEventListener("load", initDrawPrefs, false);
    }
  }

  /**
   * Strips A-Za-z0-9 characters from a string.
   * @param {string} str - The input string.
   * @returns {string} The string with ASCII characters removed.
   */
  function stripAscii(str) {
    return str.replace(/[A-Za-z0-9]/g, "");
  }

  function getCharactersToDraw() {
    const charactersText =
      document.getElementById("reading-practice-select").selectedIndex === 0
        ? document.getElementById("char_sim").innerText
        : document.getElementById("char_trad").innerText;
    return stripAscii(charactersText);
  }

  // Function to load character data from a given URL
  function loadCharacterData(url, onComplete) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);

    // Set up a callback function to handle the response
    xhr.onreadystatechange = function () {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          // Parse the JSON response
          var charData = JSON.parse(xhr.responseText);
          onComplete(charData);
        } else {
          // Log an error message if the request fails
          printDebugMessage(
            "Request failed with status: " + xhr.status + " for URL: " + url,
          );
        }
      }
    };

    // Send the request
    xhr.send();
  }

  /**
   * Load character data from file or fallback to URL
   */
  function charDataLoader(character, onComplete) {
    var initialUrl = "/_" + character + ".json";

    // Attempt to load character data from the initial URL
    loadCharacterData(
      initialUrl,
      function (charData) {
        onComplete(charData);
      },
      function () {
        // If the initial load fails, fallback to loading from another URL
        var fallbackUrl =
          "https://cdn.jsdelivr.net/npm/hanzi-writer-data@2.0/" +
          character +
          ".json";
        loadCharacterData(fallbackUrl, function (charData) {
          onComplete(charData);
        });
      },
    );
  }

  var charHW = document.getElementById("draw-size").value;
  var charHeight = charHW;
  var charWidth = charHW;
  var strokeWidth = document.getElementById("stroke-size").value;
  var strokeAfterMisses = document.getElementById("hint-miss").value;

  function playAudio() {
    var audioDiv = document.getElementById("audio");
    var audio = audioDiv.getElementsByTagName("*");
    audio[0].tagName == "AUDIO" ? audio[0].play() : audio[0].click();
  }

  document.getElementById("btnPlayAudio").onclick = function () {
    playAudio();
  };

  var grid_data = `<svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' class='grid-color'  id='grid-background-target'><g id="char_grid"><line x1='0' y1='0' x2='100%' y2='100%' stroke='var(--surface1)' /><line x1='100%' y1='0' x2='0' y2='100%' stroke='var(--surface1)' /><line x1='50%' y1='0' x2='50%' y2='100%' stroke='var(--surface1)' /><line x1='0' y1='50%' x2='100%' y2='50%' stroke='var(--surface1)' /></g></svg>`;

  function generateHanziOnFinishQuiz(style = "none", finish = false) {
    var characters = getCharactersToDraw();
    var drawGrid = document.getElementById("onfinish-character-target-div");
    drawGrid.innerHTML = "";
    drawGrid.style = "";
    drawGrid.style.position = "absolute";
    drawGrid.style.display = "grid";
    var size = 40;
    if (finish) {
      size = 100;
      drawGrid.style.position = "unset";
      drawGrid.style.display = "block";
      drawGrid.style.whiteSpace = "nowrap";
      drawGrid.style.overflow = "scroll";
    }

    for (
      characterElementsIndex = 0;
      characterElementsIndex < characters.length;
      characterElementsIndex++
    ) {
      var hanzi = characters[characterElementsIndex];
      var span = document.createElement("span");
      span.innerHTML = grid_data;
      span.children[0].id =
        "onfinish-grid-background-target" + characterElementsIndex;
      span.children[0].style.margin = finish ? "6px" : "2px";
      span.style.display = style;
      drawGrid.appendChild(span);
      setStrokeColor(characterElementsIndex);
      var writer = HanziWriter.create(
        "onfinish-grid-background-target" + characterElementsIndex,
        hanzi,
        {
          charDataLoader,
          width: size,
          height: size,
          padding: 5,
          strokeColor: stroke_color,
        },
      );
    }
  }

  document.getElementById("btnReloadQuiz").onclick = function () {
    doPractice(true);
    generateHanziOnFinishQuiz("none");
    showNextAndRevealBtn(true);
  };

  function doPractice(p = false) {
    if (document.getElementById("back")) {
      generateHanziOnFinishQuiz("unset", true);
      if (!p) {
        showNextAndRevealBtn(false);
        return;
      }
    } else {
      generateHanziOnFinishQuiz("none");
    }

    document.getElementById("ch_load_status").innerHTML = "&#8226;";
    document.getElementById("ch_load_status").style.marginBottom = "0px";
    document.getElementById("ch_load_status").style.display = "block";

    WritingFeedbackManager.showHideFeedback(false);

    var hanziWriterList = [];
    var drawGrid = document.getElementById("character-target-div");
    drawGrid.innerHTML = "";

    var characters = getCharactersToDraw();
    for (
      characterElementsIndex = 0;
      characterElementsIndex < characters.length;
      characterElementsIndex++
    ) {
      var div = document.createElement("div");
      div.id = "div" + characterElementsIndex;
      div.innerHTML = grid_data;
      div.children[0].id = "grid-background-target" + characterElementsIndex;
      drawGrid.appendChild(div);
      setStrokeColor(characterElementsIndex);
      var hanzi = characters[characterElementsIndex];
      var writer = HanziWriter.create(
        "grid-background-target" + characterElementsIndex,
        hanzi,
        {
          onLoadCharDataSuccess: function (data) {
            document.getElementById("ch_load_status").style.color = "#4caf50";
          },
          onLoadCharDataError: function (reason) {
            document.getElementById("ch_load_status").style.color = "#ea2322";
          },
          charDataLoader,
          strokeAnimationSpeed: 2,
          delayBetweenStrokes: 125, // milliseconds
          width: charWidth,
          height: charHeight,
          showCharacter: false,
          showOutline:
            UniqueCardPersistence.getItem("text-outline") == true
              ? true
              : false,
          highlightOnComplete: true,
          highlightCompleteColor: stroke_color,
          drawingWidth: strokeWidth,
          strokeColor: stroke_color,
          outlineColor: outline_color,
          drawingColor: drawing_color,
          showHintAfterMisses: strokeAfterMisses,
          padding: 5,
        },
      );

      writerQuiz(writer, characterElementsIndex + 1, characters.length);
      hanziWriterList.push(writer);

      var revealClickCount = 0;
      document.getElementById("btnGoNextCard").onclick = function () {
        revealClickCount = 0;
        writer = hanziWriterList[getCurrentHanziNum()];
        writer.showOutline();
        writer.showCharacter();

        delayedCallback(function () {
          onFinishQuizDrawHanzi();
        }, 800);

        delayedCallback(function () {
          showNextHanzi();
        }, 1000);
      };

      document.getElementById("text-outline").onclick = function () {
        document.getElementById("text-outline").checked
          ? writer.showOutline()
          : writer.hideOutline();
      };

      function isVisible(selector) {
        var element = document.querySelector(selector);
        if (element) {
          var style = window.getComputedStyle(element);
          return style.display !== "none";
        }
        return false; // If selector doesn't match any element
      }

      document.getElementById("btnShowCharacters").onclick = function () {
        showHide("#char_sim", !isVisible("#char_sim"));
      };

      document.getElementById("btnRevealChar").onclick = function () {
        // Comment this out and uncomment block below to return to standard animation & show behaviour
        ShowNextStrokeManager.showNextStroke(
          (writer = hanziWriterList[getCurrentHanziNum()]),
        );

        // Uncomment this for standard animation & show behaviour
        // writer = hanziWriterList[getCurrentHanziNum()];
        // writer.showOutline();
        // if (revealClickCount == 0) {
        //   writer.animateCharacter();
        // } else if (revealClickCount == 1) {
        //   writer.showCharacter();
        // } else if (revealClickCount == 2) {
        //   writer.hideCharacter();
        //   writer.hideOutline();
        //   writerQuiz(writer);
        // } else {
        //   revealClickCount = -1;
        //   writerQuiz(writer);
        // }
        // revealClickCount++;
      };

      function writerQuiz(writer, currentCharacter, totalCharacters) {
        writer.quiz({
          onComplete: function (summaryData) {
            
            // Only read the character if this is a multi character word
            if (totalCharacters > 1) {
              speak(summaryData.character)
            }
            WritingFeedbackManager.addToTotalMistakes(
              summaryData.totalMistakes,
            );
            ShowNextStrokeManager.setNextStroke(0);
            onFinishQuizDrawHanzi();
            
            delayedCallback(function () {
              showNextHanzi();
            }, 1000);
          },
          onMistake: WritingFeedbackManager.updateWritingFeedback,
          onCorrectStroke: function (feedback) {
            WritingFeedbackManager.updateWritingFeedback(feedback);
            ShowNextStrokeManager.incrementStroke();
          },
        });
      }

      function getCurrentHanziNum() {
        var characterDiv = document.querySelector("#character-target-div");
        var characterElements = characterDiv.children;
        var len = characterElements.length;
        for (
          characterElementsIndex = 0;
          characterElementsIndex < len;
          characterElementsIndex++
        ) {
          var style = characterElements[characterElementsIndex].style.display;
          if (style === "block" || style === "") {
            return characterElementsIndex;
          }
        }
      }

      /**
       * Show the finished characters
       */
      function onFinishQuizDrawHanzi() {
        var finishCharacterDiv = document.getElementById(
          "onfinish-character-target-div",
        );
        var characterElements = finishCharacterDiv.children;
        var characterElementsLength = characterElements.length;
        for (
          characterElementsIndex = 0;
          characterElementsIndex < characterElementsLength;
          characterElementsIndex++
        ) {
          var style = characterElements[characterElementsIndex].style.display;
          if (style === "none" || style === "") {
            characterElements[characterElementsIndex].style.display = "unset";
            break;
          }
        }
      }
    }
  }

  function setStrokeColor(i) {
    if (UniqueCardPersistence.getItem("text-stroke-color") == true) {
      var toneColor = getToneColor(i);
      drawing_color = toneColor;
      stroke_color = toneColor;
    }
  }

  function showNextHanzi() {
    var characterDiv = document.querySelector("#character-target-div");
    var characterElements = characterDiv.children;
    var characterElementsLength = characterElements.length;

    for (
      characterElementsIndex = 0;
      characterElementsIndex < characterElementsLength;
      characterElementsIndex++
    ) {
      var style = characterElements[characterElementsIndex].style.display;
      if (style === "block" || style === "") {
        characterElements[characterElementsIndex].style.display = "none";
        characterElements[
          (characterElementsIndex + 1) % characterElements.length
        ].style.display = "block";
        onFinishQuiz(characterElementsIndex, characterElementsLength);
        break;
      }
    }
  }

  /**
   * Finish the quiz if this is the last character.
   */
  function onFinishQuiz(characterElementsIndex, characterElementsLength) {
    WritingFeedbackManager.showFinalFeedbackForCharacter();

    if (characterElementsIndex != characterElementsLength - 1) {
      return;
    }

    // If the last character element is reached:
    if (characterElementsIndex + 1 == characterElementsLength) {
      // Clear character target div and hide loading status.
      document.querySelector("#character-target-div").innerHTML = "";
      document.getElementById("ch_load_status").style.display = "none";
      generateHanziOnFinishQuiz("unset", true);
    }

    playAudio();
    showHide("#char_sim", true);
    showTraditionalChar();

    showHide("#char_meaning", true, "block");
    if (document.getElementById("text-pinyin").checked) {
      showHide(".pinyin", true);
    }
    if (document.getElementById("text-zhuyin").checked) {
      showHide(".zhuyin", true);
    }
    showNextAndRevealBtn(false);
  }

  function showNextAndRevealBtn(show) {
    showHide("#btnGoNextCard", show);
    showHide("#btnRevealChar", show);
  }

  if (Persistence.isAvailable()) {
    doPractice();
  }
