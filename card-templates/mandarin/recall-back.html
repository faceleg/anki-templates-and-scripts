<script>
    var switchIdList = [ 
        "text-pinyin", 
        "text-zhuyin", 
        "text-meaning", 
        "text-sim", 
        "text-trad", 
        "text-examples",
        "text-examples-parts-of-speech"
    ];

    var frontBack = "front";
    function setActive(side) {
        if (side == "text-front") {
            frontBack = "front";
            document.getElementById("text-front").classList.add("btn-active")
            document.getElementById("text-back").classList.remove("btn-active")
        }
        if (side == "text-back") {
            frontBack = "back";
            document.getElementById("text-front").classList.remove("btn-active")
            document.getElementById("text-back").classList.add("btn-active")
        }
        initSwitchPrefs();
    }

    if (!document.getElementById("back")) {
        setActive("text-front");
    } else {
        setActive("text-back");
    }

    function initPractice() {
        var _selectPracticeId = frontBack + "reading-practice-select";
        var selectPracticeElem = document.getElementById("reading-practice-select");
        var selectPracticeStore = UniqueCardPersistence.getItem(_selectPracticeId);

        if (selectPracticeStore == undefined) {
            selectPracticeElem.selectedIndex = 0;
            UniqueCardPersistence.setItem(_selectPracticeId, 0);
        } else {
            selectPracticeElem.selectedIndex = selectPracticeStore;
            UniqueCardPersistence.setItem(_selectPracticeId, selectPracticeStore);
        }
    }

    function initSwitchPrefs() {
        for (var _id of switchIdList) {
            var perId = frontBack + _id;
            
            if (UniqueCardPersistence.getItem(perId) == "false") {
                document.getElementById(_id).checked = false;
            } else {
                document.getElementById(_id).checked = true;
                UniqueCardPersistence.setItem(perId, "true");
            }

            showHideFieldByCheckboxId(_id)
        }
        
        showTraditionalChar();
    }

    function showHideFieldByCheckboxId(_id) {
        var isShowField = document.getElementById(_id).checked ? true : false;
        var divId = _id.replace("text-", "char_");

        // Use the generic showhide on the element first
        showHide("#" + divId, isShowField, "block");
        
        // Perform additional show/hide on special elements
        switch (_id) {
            case "text-pinyin":
                showHide(".pinyin", isShowField);
                break;

            case "text-zhuyin":
                showHide(".zhuyin", isShowField);
                break;

            case "text-examples-parts-of-speech":
                showHide('.char_examples-parts-of-speech', isShowField);
                break;

            case "text-sim":
                showHide("#char-sim-id", isShowField);
                break;

            case "text-trad":
                showHide("#char-trad-id", isShowField);
                showHide(".sep", isShowField);
                break;                

            default:
                console.warn(_id + " not in switch list")
                break;
        }
    }

    function showTraditionalChar() {
        var tradChar = document.getElementById("char_trad");
        var simChar = document.getElementById("char_sim");
        if (tradChar.innerHTML != simChar.innerHTML) {
            if (UniqueCardPersistence.getItem(frontBack + "text-trad") == "true") {
                tradChar.style.display = "block";
            }
        } else {
            if (UniqueCardPersistence.getItem(frontBack + "text-sim") == "true") {
                tradChar.style.display = "none";
            }
        }
    }

    function setPrefs(e) {
        var perId = frontBack + e.id;
        if (e.id == "reading-practice-select") {
            UniqueCardPersistence.setItem(perId, e.selectedIndex);
            characters = document.getElementById("reading-practice-select").selectedIndex == 0
                ? document.getElementById('char_sim').innerHTML
                : document.getElementById('char_trad').innerHTML;
            doPractice();
        }

        if (e.type == "checkbox") {
            UniqueCardPersistence.setItem(perId, e.checked.toString());
            var divId = e.id.replace("text-", "char_");

            showHideFieldByCheckboxId(e.id);
        }

        if (e.type == "number") {
            UniqueCardPersistence.setItem(perId, e.value);
            var elem = document.getElementById(e.id);
            elem.value = e.value;
        }
    }

    function showHide(type, isShow, style = "inline") {
        if (isShow) {
            document.querySelectorAll(type).forEach(function (val) {
                val.style.display = style;
            });
        } else {
            document.querySelectorAll(type).forEach(function (val) {
                val.style.display = 'none';
            });
        }
    }

    function openSidebar(id) {
        var width = id == "sidebar" ? "250px" : "160px";
        document.getElementById(id).style.width = width;
    }

    function closeSidebar(id) {
        document.getElementById(id).style.width = "0";
    }

    document.addEventListener('click', function (event) {
        if (!document.getElementById("sidebar") || !document.getElementById("more-info-sidebar")) { return };
        if (!document.getElementById("sidebar").contains(event.target)) {
            closeSidebar("sidebar");
        }
        if (!document.getElementById("more-info-sidebar").contains(event.target)) {
            closeSidebar("more-info-sidebar");
        }
        if (document.getElementById("btnShowMenu").contains(event.target)) {
            openSidebar("sidebar");
        }
        if (document.getElementById("btnMoreOptions").contains(event.target)) {
            openSidebar("more-info-sidebar");
        }
    });

    if (Persistence.isAvailable()) {
        if (window.ankiPlatform == "desktop" || isInWebView()) {
            initPractice();
            initSwitchPrefs();
        } else {
            window.addEventListener("load", initPractice, false);
            window.addEventListener("load", initSwitchPrefs, false);
        }
    }
    // audio in Anki Web on different systems

    function isInWebView() {
        var UA = navigator.userAgent;
        if (/iPhone|iPod|iPad/.test(UA)) {
            if (/(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/i.test(UA)) {
                return true;
            }
        }
        if (window.location.href.includes("ankiuser.net")) {
            return true;
        }
        return false;
    }
</script>
<script>
    function btnTapAudio() {
        var audio = new Audio();
        audio.src = "_press.mp3";

    function playAudio() {

        var audio = audioDiv.getElementsByTagName("*");

        ? document.getElementById('char_sim').innerHTML
        : document.getElementById('char_trad').innerHTML;

    function doPractice(p = false) {
        if (document.getElementById("back")) {
            if (!p) {
                showNextAndRevealBtn(false);
                return;
            };
        }
    }

    function showNextAndRevealBtn(show) {
        showHide("#btnGoNextCard", show);
        showHide("#btnRevealChar", show);
    }

    if (Persistence.isAvailable()) {
        doPractice();
    }
</script>

<script>
(function() {

	var color_codes = {
		1:"#f44336", 
		2:"#ff9800", 
		3:"#4caf50", 
		4:"#2196f3", 
		5: document.body.classList.contains("night_mode") ? "#fff" : "555"
	}
    
	decode_pinyin = function(pinyin) {
	var core = ["a", "e", "i", "o", "u", "ü", "v"]
	let arr = pinyin.replace(/<b>|<\/b>|<div>|<\/div>/g, "").split("")

	is_core = function(c, c_previous_two = "", c_next = "") {
		//pre conditions
		if(c == "r" && (c_next == " " || c_next == "") && (c_previous_two != " " && c_previous_two != "")) {
			return [true, true]
		}
		//pre conditions

		c=c.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase()
		for(let i = 0; i < core.length; i++) {
			if (c === core[i]) {
				return [true, false]
			}
		}
		return [false, false]
	}

	get_tone = function(str) {
		let pure = str.replace(/a|e|i|o|u|ü|r/g, '')
		if(pure == "") {
			return  5
		}
		else if(['ā','ē','ī','ō','ū','ǖ', 'v̄'].includes(pure)) {
			return 1
		}
		else if(['á','é','í','ó','ú','ǘ', 'v́'].includes(pure)) {
			return 2
		}
		else if(['ǎ','ě','ǐ','ǒ','ǔ','ǚ', 'v̌'].includes(pure)) {
			return 3
		}
		else if(['à','è','ì','ò','ù','ǜ', 'v̀'].includes(pure)) {
			return 4
		} else {
            return 4; // probably 绿 with v̀
        }

		return pure
	}

	let tones_arr = []
	let buff = []
	
	flush = function() {
		if(buff.length > 0) {
			tones_arr.push(get_tone(buff.join("")))				
			buff = []
		}
	}
	for(let i = 0; i < arr.length;i++) {
		let res = is_core(arr[i], arr[i - 2], arr[i + 1])
		if(res[1]) {
			flush()
		}
		if(res[0]) {
			buff.push(arr[i])
		}
		else {
			flush()
		}
	}
	if(buff.length > 0) {
		tones_arr.push(get_tone(buff.join("")))	
		buff = []
	}
	return tones_arr
	}

	recolor_pinyin = function(pinyin_element, hanzi_element) {
		let hanzi_sentence = hanzi_element.innerHTML
		let decoded = decode_pinyin(pinyin_element.innerHTML)
		let hanzi_sentence_strip = hanzi_sentence.replace(/ |<b>|<\/b>|\.|。|\?|？|!|！|<div>|<\/div>|，|，/g, '')
		if(hanzi_sentence_strip.length == decoded.length) {
			let start = 0
			for(i in hanzi_sentence_strip) {
				let index = hanzi_sentence.indexOf(hanzi_sentence_strip[i], start)
				let insertion = "<span style=\"color:"+color_codes[decoded[i]]+";\">" + hanzi_sentence_strip[i] + "</span>"
				hanzi_sentence = hanzi_sentence.substring(0, index) + insertion + hanzi_sentence.substring(index + 1)
				start = index + insertion.length
			}
			hanzi_element.innerHTML = hanzi_sentence
		}
	}

	let pinyin_element = document.getElementById("char_pinyin")
	let hanzi_element = document.getElementById("char_sim")
	let pinyin_sentence_element = document.getElementById("pinyin_sentence")
	let hanzi_sentence_element =document.getElementById("char_sim_examples")

	//just check if you did everything correctly :)
	if((pinyin_element == null && hanzi_element != null) || (pinyin_element == null && hanzi_element == null && pinyin_sentence_element == null && hanzi_sentence_element == null)) {
		throw "<br><br>It looks like you did not put the <span style=\"color: red;\">id=\"pinyin\"</span> into the pinyin element<br>Example:<br>\
		&ltdiv class=\"pinyin\" <span style=\"color: red;\">id=\"pinyin\"</span>&gt{ {Pinyin.1} }&lt/div&gt"
	}
	else if(pinyin_element != null && hanzi_element == null) {
		throw "<br><br>It looks like you did not put the <span style=\"color: red;\">id=\"hanzi\"</span> into the hanzi element<br>Example:<br>\
		&ltdiv class=\"hanzi\" <span style=\"color: red;\">id=\"hanzi\"</span>&gt{ {Simplified} }&lt/div&gt"
	}
	else if(pinyin_sentence_element == null && hanzi_sentence_element != null) {
		throw "<br><br>It looks like you did not put the <span style=\"color: red;\">id=\"pinyin_sentence\"</span> into the pinyin sentence element<br>Example:<br>\
		&ltdiv class=\"pinyinSen\" <span style=\"color: red;\">id=\"pinyin_sentence\"</span>&gt{ {SentencePinyin.1} }&lt/div&gt"
	}
	else if(pinyin_sentence_element != null && hanzi_sentence_element == null) {
		throw "<br><br>It looks like you did not put the <span style=\"color: red;\">id=\"hanzi_sentence\"</span> into the hanzi sentence element<br>Example:<br>\
		&ltdiv class=\"sentence\" <span style=\"color: red;\">id=\"hanzi_sentence\"</span>&gt{ {SentenceSimplified} }&lt/div&gt"
	}
	//just check if you did everything correctly :)

	if(pinyin_element != null && hanzi_element != null) {
		recolor_pinyin(pinyin_element, hanzi_element)
	}
	if(pinyin_sentence_element != null && hanzi_sentence_element != null) {
		recolor_pinyin(pinyin_sentence_element, hanzi_sentence_element)
	}

})()
</script>
