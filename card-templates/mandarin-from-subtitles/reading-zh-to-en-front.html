<div class="char_img">{{Image}}</div>
<br />
<div id="char_sim" class="char-card">{{Simplified}}</div>

<br />
<div id="char_deck">{{Deck}}</div>

<script type="text/javascript">
  function assignRandomClassToCharSim() {
    // Define the classes array
    var classes = ["kaiti", "arial", "roboto", "yumincho"];

    // Get the char_sim element
    var charSimElement = document.getElementById("char_sim");

    // Check if the element already has a class from the classes array
    var hasClassFromList = classes.some(function (cls) {
      return charSimElement.classList.contains(cls);
    });

    // If the element doesn't have a class from the classes array, assign a random class
    if (!hasClassFromList) {
      // Generate a random index to pick a class from the classes array
      var randomIndex = Math.floor(Math.random() * classes.length);

      // Get the randomly chosen class
      var randomClass = classes[randomIndex];

      // Assign the randomly chosen class to the char_sim element
      charSimElement.className = "char-card " + randomClass;
    }
  }

  // Call the function to assign a random class to the char_sim element
  assignRandomClassToCharSim();
</script>
